

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="s.css">

    <title>Extension</title>
  </head>
  <body>
    <section class="body-font text-gray-600">
      <div class="container mx-auto flex flex-wrap items-center px-5 py-24">
        <div class="mt-10 flex w-full flex-col justify-center rounded-lg bg-gray-100 p-8 md:mx-auto md:mt-0 md:w-1/2 lg:w-2/6">
          <h2 class="title-font mb-5 text-lg font-medium text-gray-900">Add Password</h2>
          <div class="relative mb-4">
            <label for="full-name" class="text-sm leading-7 text-gray-600"> Email</label>
            <input type="text" id="full-name" name="full-name" class="w-full rounded border border-gray-300 bg-white px-3 py-1 text-base leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
          </div>
          <div class="relative mb-4">
            <label for="email" class="text-sm leading-7 text-gray-600"> Password </label>
            <input type="email" id="email" name="email" class="w-full rounded border border-gray-300 bg-white px-3 py-1 text-base leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
          </div>
          <button class="rounded border-0 bg-indigo-500 px-8 py-2 text-lg text-white hover:bg-indigo-600 focus:outline-none">Add</button>
          <p class="mt-3 text-center text-xs text-gray-500">Powered by axon.com.</p>
        </div>
      </div>
    </section>
  </body>
</html>
